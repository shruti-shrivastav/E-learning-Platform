{% extends 'student/base.html' %}
{% block student_content %}

    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
{% endblock %}
