{% extends 'base.html' %}
{% block title %}{{ lesson.title }}{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ lesson.title }}</h2>
    <p>{{ lesson.content }}</p>

    {% if lesson.video %}
        <video width="100%" height="400" controls>
            <source src="{{ lesson.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>No video uploaded for this lesson.</p>
    {% endif %}
</div>
{% endblock %}
