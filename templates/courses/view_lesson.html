{% extends 'base.html' %}
{% block title %}{{ lesson.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="heading">{{ lesson.title }}</h1>
    <p>{{ lesson.content }}</p>
    {% if lesson.video_url %}
        <div style="margin-top: 1rem;">
            <iframe width="560" height="315" src="{{ lesson.video_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
    {% endif %}
</div>
{% endblock %}
